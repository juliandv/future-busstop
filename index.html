<html>

<head>
    <title>A Leaflet map!</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="js/transit-osm-min.js"></script>
    <style>
        #map {
            height: 100%;
            width: 100%
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        // initialize the map
        var map = L.map('map').setView([-36.875409, 174.751905], 13);

        test = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
            maxZoom: 17,
            minZoom: 9,

        });

        test.addTo(map);

//         L.tileLayer('http://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
//            maxZoom: 17,
//            minZoom: 9,
//            opacity: 0.7
//        }).addTo(map);

        transit.initialize("#map",
            test,
            "test.kml",
            "test.json");
    </script>
</body>

</html>
