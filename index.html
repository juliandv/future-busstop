<html>

<head>
    <title>A Leaflet map!</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!--    <script src="jquery-2.1.1.min.js"></script>-->
    <script src="js/transit-osm-min.js"></script>



    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--    <script src="js/transit-osm-min.js"></script>-->
    <!--    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>-->
    <!--    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />-->

    <style>
        #map {
            height: 100%;
            width: 100%
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        // initialize the map
        var map = L.map('map').setView([-36.875409, 174.751905], 13);

        var test = L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 1,
            maxZoom: 16,
            ext: 'png'
        });

        //        test.addTo(map);

        //         L.tileLayer('http://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
        //            maxZoom: 17,
        //            minZoom: 9,
        //            opacity: 0.7
        //        }).addTo(map);

        transit.initialize("#map",
            test,
            "test.kml",
            "test.json");
    </script>
</body>

</html>
