    <script>
        $(document).ready(function () {

    <title>Snazzy Maps Super Simple Example</title>

    <style type="text/css">
        #mapWrapper {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        #map {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }

</head>

<body>
    <div id="some">
        <div id="wmap"></div>
    </div>

    <nav id="c-circle-nav" class="c-circle-nav">
        <button id="c-circle-nav__toggle" class="c-circle-nav__toggle">
            <span>Toggle</span>
        </button>
        <ul class="c-circle-nav__items">
            <li class="c-circle-nav__item">
                <a href="#" class="c-circle-nav__link">
                    <img src="img/house.svg" alt="">
                </a>
            </li>
            <li class="c-circle-nav__item">

            <li class="c-circle-nav__item">
                <a href="#" class="c-circle-nav__link">
                    <img src="img/info.svg" height="96px" width="auto" alt="">
                </a>
            </li>

        </ul>
    </nav>

    <div id="summary"></div>

    <script src="js/circleMenu.js"></script>
